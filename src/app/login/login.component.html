
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>User Login</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>person_outline</mat-icon>
          <input matInput placeholder="email" placeholder="email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>lock_outline</mat-icon>
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" (click)="onLogin()" class="btn-block">Log in</button>
    </form>
    <div class="mt-4">
      <div class="d-flex justify-content-center links" style="font-size: 17px;font-weight: 400;">
        Don't have an account? <a routerLink="/createUser" class="ml-2" style="color: #2C3E50;">Sign Up</a>
      </div>
    </div>
  </mat-card>
</div>
