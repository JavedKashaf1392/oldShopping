
  <div class="container mb-2">
    <div class="row">
      <div class="col-3">
              <input #myInput type="text" (keyup.enter)="listProducts(myInput.value)" class="form-control" placeholder="search for products...">
      </div>
    <div class="col-3" style="margin-left: -12px;">

      <button mat-raised-button color="accent" class="text-white"
              ngbPopover="Search for the Users"
              [openDelay]="500" [closeDelay]="500" triggers="mouseenter:mouseleave"
              (click)="listProducts(myInput.value)">
              <mat-icon style="margin-left: -10px;">search</mat-icon>Search</button>&nbsp;

              <button mat-raised-button color="warn" class="text-white"
            ngbPopover="For Refresh the all data"
            [openDelay]="500" [closeDelay]="500" triggers="mouseenter:mouseleave"
            (click)="loadData()">
            <mat-icon style="margin-left: -10px;">loop</mat-icon>Reload</button>
    </div>
    </div>
</div>



  <div class="container">
      <div class="row">
          <div class="col-md-12 example-container">
            <table mat-table [dataSource]="todoDatasource" class="mat-elevation-z8 table mat-table  table-hover table-bordered table-responsive-md btn-table" style="margin-top: -3px;">

              <!-- <ng-container>
                <th> <mat-checkbox class="example-margin" (change)="checkAllCheckBox1($event.checked)"></mat-checkbox> </th>
              </ng-container> -->

               <!-- Position Column -->
               <ng-container matColumnDef="checked">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </td>
              </ng-container>




              <!-- <ng-container matColumnDef="id">
                   <th mat-header-cell *matHeaderCellDef> Id </th>
                   <td mat-cell *matCellDef="let element; let i = index;">
                    <span class="mobile-label">id:</span>
                    {{i+1}}</td>
                 </ng-container> -->





               <ng-container matColumnDef="firstName">
                 <th mat-header-cell *matHeaderCellDef> First Name </th>
                 <td mat-cell *matCellDef="let element">
                    <span class="mobile-label">First Name:</span>
                    {{element.firstName}}</td>
               </ng-container>


               <ng-container matColumnDef="lastName">
                 <th mat-header-cell *matHeaderCellDef>Last Name </th>
                 <td mat-cell *matCellDef="let element">
                    <span class="mobile-label">Last Name:</span>
                    {{element.lastName}} </td>
               </ng-container>


               <ng-container matColumnDef="email">
                 <th mat-header-cell *matHeaderCellDef>Email </th>
                 <td mat-cell *matCellDef="let element">
                    <span class="mobile-label">Email:</span>
                    {{element.email}} </td>
               </ng-container>

               <ng-container matColumnDef="photos">
                   <th mat-header-cell *matHeaderCellDef> photo</th>
                   <td mat-cell *matCellDef="let element">
                    <span class="mobile-label">Photo:</span>
                    {{element.photos}} </td>
                 </ng-container>

                 <ng-container matColumnDef="enabled">
                   <th mat-header-cell *matHeaderCellDef>Enabled</th>
                   <td mat-cell *matCellDef="let element">
                    <span class="mobile-label">Enabled:</span>
                    {{element.enabled}} </td>
                 </ng-container>

                 <ng-container matColumnDef="roles">
                   <th mat-header-cell *matHeaderCellDef>Roles</th>
                   <td mat-cell *matCellDef="let element">
                    <ng-container *ngFor="let role of element.roles">
                    <span class="mobile-label">Roles:</span>
                      [{{role.name}}]
                    </ng-container>
                    </td>
                 </ng-container>
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             </table>
              <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>

          </div>

      </div>

  </div>
